<!doctype html>
<html lang="en">
  <head>
    <title>To do with Vuejs</title>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link rel="icon" href="https://vuejs.org/images/logo.pngs/logo.png" type="image/png">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">
    <link rel="stylesheet" href="style.css">
  </head>
  <body>
      <div class="container">
          <div class="jumbotron">
                <h1 class="display-4 text-center">To do List</h1>
                <p class="lead text-center">Learn vuejs</p>
                <hr class="my-2">
          </div>
          <div id="main">
                <div class="row">
                    <div class="col-sm-6">
                        <div class="list-todo">
                            <div class="item">
                                <div class="form-check form-check-inline">
                                    <label class="form-check-label">
                                        <input class="form-check-input" type="checkbox" name="" id="" value="checkedValue"> To do 1
                                    </label>
                                </div>
                            </div>
                            <div class="item">
                                <div class="form-check form-check-inline">
                                    <label class="form-check-label">
                                        <input class="form-check-input" type="checkbox" name="" id="" value="checkedValue"> To do 1
                                    </label>
                                </div>
                            </div>
                            <div class="item">
                                <div class="form-check form-check-inline">
                                    <label class="form-check-label">
                                        <input class="form-check-input" type="checkbox" name="" id="" value="checkedValue"> To do 1
                                    </label>
                                </div>
                            </div>
                        </div>
                    </div>
                    <div class="col-sm-6">
                        <div class="list-done">
                            <div class="item">
                                <div class="form-check form-check-inline">
                                    <label class="form-check-label">
                                        <input class="form-check-input" type="checkbox" name="" id="" value="checkedValue"> To do 1
                                    </label>
                                </div>
                            </div>
                            <div class="item">
                                <div class="form-check form-check-inline">
                                    <label class="form-check-label">
                                        <input class="form-check-input" type="checkbox" name="" id="" value="checkedValue"> To do 1
                                    </label>
                                </div>
                            </div>
                            <div class="item">
                                <div class="form-check form-check-inline">
                                    <label class="form-check-label">
                                        <input class="form-check-input" type="checkbox" name="" id="" value="checkedValue"> To do 1
                                    </label>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
          </div>
      </div>
    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" ></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>

    <script>
    var app = new Vue({
        el: '#main',
        data: {
            message: 'Hello Vue!'
        }
        
    })
    </script>
</body>
</html>
